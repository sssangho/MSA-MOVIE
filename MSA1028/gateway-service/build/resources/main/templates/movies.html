<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-dark navbar-dark px-4">
    <a href="/" class="navbar-brand">🎬 MSA Movie Demo</a>
    <div class="ms-auto">
        <a href="/movies" class="btn btn-primary me-2">영화 관리</a>
        <a href="/reviews" class="btn btn-secondary">리뷰 관리</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>🎞️ 영화 관리</h2>
            <button class="btn btn-primary" onclick="showAddMovieModal()">영화 추가</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>감독</th>
                    <th>카테고리</th>
                    <th>개봉일</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="movieTableBody">
                <!-- JS로 영화 목록이 여기에 채워짐 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 🎬 영화 추가/수정 모달 -->
<div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">영화 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="movieForm">
                    <input type="hidden" id="movieId">
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control" id="movieTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">감독</label>
                        <input type="text" class="form-control" id="movieDirector" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">카테고리</label>
                        <input type="text" class="form-control" id="movieCategory" placeholder="예: 드라마, 액션, SF">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">개봉일</label>
                        <input type="date" class="form-control" id="movieReleaseDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveMovie()">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/movies.js}"></script>
</body>
</html>
