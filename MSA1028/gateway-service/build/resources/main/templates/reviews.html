</head>
<body>

<!-- ВЃЂвІе вёцв╣ёЖ▓їВЮ┤ВЁў -->
<nav class="navbar bg-dark navbar-dark px-4">

    <div class="ms-auto">
        <a href="/movies" class="btn btn-primary me-2">ВўЂьЎћ Ж┤ђвдг</a>
        <a href="/reviews" class="btn btn-secondary">вдгви░ Ж┤ђвдг</a>
    </div>
</nav>

<!-- вЕћВЮИ В╗еьЁїВЮ┤вёѕ -->
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>­Ъњг вдгви░ Ж┤ђвдг</h2>
            <button class="btn btn-primary" onclick="showAddReviewModal()">вдгви░ ВХћЖ░ђ</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ВўЂьЎћ ID</th>
                    <th>вїЊЖИђ</th>
                    <th>ьЈЅВаљ</th>
                    <th>ВъЉВЌЁ</th>
                </tr>
                </thead>
                <tbody id="reviewTableBody">
                <!-- JSВЌљВёю вдгви░ вфЕвАЮ вЈЎВаЂ ВЃЮВё▒ -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ­Ъњг вдгви░ ВХћЖ░ђ/ВѕўВаЋ вфевІг -->
<div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">вдгви░ ВХћЖ░ђ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="reviewForm">
                    <input type="hidden" id="reviewId">

                    <div class="mb-3">
                        <label class="form-label">ВўЂьЎћ ID</label>
                        <input type="number" class="form-control" id="movieId" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">вїЊЖИђ</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ьЈЅВаљ (1~5)</label>
                        <input type="number" class="form-control" id="rating" min="1" max="5" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ВиеВєї</button>
                <button type="button" class="btn btn-primary" onclick="saveReview()">ВађВъЦ</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Review Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
