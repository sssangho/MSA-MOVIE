<!-- вЕћВЮИ В╗еьЁїВЮ┤вёѕ -->
<div class="container mt-4">
    <div class="card p-4 shadow-sm">

        <!-- ­Ъјг ВўЂьЎћ ьЋёьё░ -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>­Ъњг вдгви░ Ж┤ђвдг</h2>
            <div class="d-flex align-items-center">
                <select id="movieFilter" class="form-select me-2" style="width: 250px;" onchange="filterReviews()">
                    <option value="">­Ъјг ВаёВ▓┤ ВўЂьЎћ в│┤ЖИ░</option>
                </select>
                <button class="btn btn-primary" onclick="showAddReviewModal()">вдгви░ ВХћЖ░ђ</button>
            </div>
        </div>

        <!-- вдгви░ ьЁїВЮ┤вИћ -->
        <div class="table-responsive">
            <table class="table table-striped">

                <tr>
                    <th>ID</th>
                    <th>ВўЂьЎћ ВаювфЕ</th>

                    <th>вїЊЖИђ</th>
                    <th>ьЈЅВаљ</th>
                    <th>ВъЉВЌЁ</th>
                </tr>
                </thead>
                <tbody id="reviewTableBody">
                <!-- JSВЌљВёю вЈЎВаЂ ВХћЖ░ђ -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ­Ъњг вдгви░ ВХћЖ░ђ/ВѕўВаЋ вфевІг -->
<div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">вдгви░ ВХћЖ░ђ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="reviewForm">
                    <input type="hidden" id="reviewId">

                    <!-- ­Ъјг ВўЂьЎћ ВёаьЃЮ вЊювАГвІцВџ┤ -->
                    <div class="mb-3">
                        <label class="form-label">ВўЂьЎћ ВёаьЃЮ</label>
                        <select class="form-select" id="movieId" required>
                            <option value="">ВўЂьЎћвЦ╝ ВёаьЃЮьЋўВёИВџћ</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">вдгви░ ВъЉВё▒Въљ</label>
                        <input type="text" class="form-control" id="reviewerName" placeholder="ВъЉВё▒Въљ ВЮ┤вдёВЮё ВъЁваЦьЋўВёИВџћ" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">вїЊЖИђ</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ьЈЅВаљ (1~5)</label>
                        <input type="number" class="form-control" id="rating" min="1" max="5" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ВиеВєї</button>
                <button type="button" class="btn btn-primary" onclick="saveReview()">ВађВъЦ</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Review Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
